<div class="modal-ask modal-hidden" id="modal">
    <div class="ask-form modal-ask__form">
        <div class="ask-form__inner modal-ask__inner">
            <span id="modal-close"></span>
            <div class="ask-form__title">Оставьте заявку на бесплатную консультацию</div>
            <input class="ask-form__name" type="text" name="name" placeholder="Ваше имя">
            <input class="ask-form__phone" type="tel" name="phone" placeholder="+ 7 (___) ___-__-__">
            <input class="ask-form__location" type="text" name="location" placeholder="Ваш регион" autocomplete="off">
            <textarea class="ask-form__textarea" name="question"
                placeholder="Задайте ваш вопрос или подробно опишите вашу ситуацию…"></textarea>
            <button class="ask-form__btn" type="button">Перезвонить мне</button>
        </div>
    </div>
</div>
